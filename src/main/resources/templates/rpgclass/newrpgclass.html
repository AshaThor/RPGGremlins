<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Class</title>
</head>
<body>
<div th:replace="header ::header"></div>
<main class="flex-fill" role="main">
    <div class="container-md">
        <form action="#" method="post" th:action="@{/rpgclasses/new}" th:object="${rpgClass}">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input aria-describedby="inputHelp" class="form-control" id="inputName" placeholder="Enter Class Name"
                       th:field="*{name}" type="text">
            </div>
            <div class="form-group">
                <label for="HitDiceSelect">Hit Dice</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="HitDiceSelect" th:field="*{hitDice}">
                <!--See Trello for more info on expansion-->
                <!--<option selected>Select Hit Dice</option>-->
                <option th:value="${2}" value="2">2</option>
                <option th:value="${4}" value="4">4</option>
                <option th:value="${6}" value="6">6</option>
                <option th:value="${8}" value="8">8</option>
                <option th:value="${10}" value="10">10</option>
                <option th:value="${12}" value="12">12</option>
                <option th:value="${14}" value="14">14</option>
                </select>
            </div>
            <div class="form-group">
                <label for="SkillsLimitSelect">Skills Limit</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="SkillsLimitSelect" th:field="*{characterSkillsLimit}">
                    <!--See Trello for more info on expansion-->
                    <!--<option selected>Select Hit Dice</option>-->
                    <option th:value="${1}" value="1">2</option>
                    <option th:value="${2}" value="2">4</option>
                    <option th:value="${3}" value="3">6</option>
                    <option th:value="${4}" value="4">8</option>
                    <option th:value="${5}" value="5">10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lore">Lore</label>
                <textarea class="form-control" aria-label=".form-select-sm example" id="lore" name="loretextarea" rows="4" th:field="*{lore}"
                          placeholder="Enter your classes lore here" >
                </textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</main>
</body>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</html>
