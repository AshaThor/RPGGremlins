<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header ::header"></div>
<main class="flex-fill" role="main">
    <div class="container-md">
        <form action="#" method="post" th:action="@{/rpgclasses/new}" th:object="${rpgClass}">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input aria-describedby="inputHelp" class="form-control" id="inputName" placeholder="Enter Class Name"
                       th:field="*{name}" type="text">
                <small class="form-text text-muted" id="inputHelp">Get creative</small>
            </div>
            <div class="form-group">
                <label for="inputHitDice">Password</label>
                <input class="form-control" id="inputHitDice" placeholder="0" th:field="*{hitDice}" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</main>
</body>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</html>
