<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header ::header"></div>
<main class="flex-fill" role="main">
    <div class="container-md">
        <form action="#" method="post" th:action="@{/rpgclasses/new}" th:object="${rpgClass}">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input aria-describedby="inputHelp" class="form-control" id="inputName" placeholder="Enter Class Name"
                       th:field="*{name}" type="text">
                <small class="form-text text-muted" id="inputHelp">Get creative</small>
            </div>
            <div class="form-group">
                <label for="inputHitDice">Password</label>
                <input class="form-control" id="inputHitDice" placeholder="0" th:field="*{hitDice}" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</main>
</body>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</html>
