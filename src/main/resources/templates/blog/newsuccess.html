<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header ::header"></div>
<main role="main" class="py-5 flex-fill bg-dark text-white">
    <h1>Result</h1>
    <p th:text="'Title: ' + ${blog.title}"></p>
    <p th:text="'Image'"></p>
    <img th:src="${blog.imgLink}"/>
    <p th:text="'Hook: ' + ${blog.hook}"></p>
    <p th:text="'Body: ' + ${blog.body}"></p>
    <p th:text="'Author: ' + ${blog.author}"></p>
    <p th:text="'Date: ' + ${blog.dateCreated}"></p>
</main>
</body>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</html>
