<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header ::header"></div>
<main class="flex-fill" role="main">
    <div class="container-md">
        <form action="#" method="post" th:action="@{/blog/new}" th:object="${blog}">
            <div class="form-group">
                <label for="title">Title</label>
                <input aria-describedby="inputHelp" class="form-control" id="title" placeholder="Enter your blog entrys title"
                       th:field="*{title}" type="text">
            </div>
            <div class="form-group">
                <label for="imgLink">Lore</label>
                <textarea class="form-control" aria-label=".form-select-sm example" id="imgLink" name="imgLinktextarea"
                          rows="4" th:field="*{imgLink}"
                          placeholder="Enter your blogs imgLink here (imgur). Make sure its public">
                </textarea>
            </div>
            <div class="form-group">
                <label for="hook">Hook</label>
                <input class="form-control" id="hook" value="30" type="text"
                       th:field="*{hook}" >
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" aria-label=".form-select-sm example" id="body" name="bodytextarea" rows="4"
                          th:field="*{body}"
                          placeholder="Enter your body">
                </textarea>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <textarea class="form-control" aria-label=".form-select-sm example" id="author" name="authortextarea"
                          rows="4" th:field="*{author}"
                          placeholder="Enter your author name">
                </textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</main>
</body>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</html>
