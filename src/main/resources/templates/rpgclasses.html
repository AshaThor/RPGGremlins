<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
    <title>RpgClasses</title>
    <meta charset="UTF-8"/>
</head>

<body xmlns:th="http://www.thymeleaf.org">
<div th:replace="header ::header"></div>
<main class="flex-fill" role="main">
    <div class="container">
        <div class="card-deck">
            <div class="card-columns" >
                <div class="card text-white bg-dark mb-3" th:each="rpgclass : ${rpgClassesList}">
                    <img class="card-img-top mx-auto d-block"
                         th:attr="src=@{|/images/classsymbols/Dnd5E_ClassSymb_${rpgclass.getName()}.jpg|},alt=${rpgclass.getName()}"/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${rpgclass.getName()}"></h5>
                        <p class="card-text" th:text="${rpgclass.getLore()}"></p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
