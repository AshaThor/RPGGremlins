<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>RpgClasses</title>
    <meta charset="UTF-8" />
</head>

<body xmlns:th="http://www.thymeleaf.org">
<div th:replace="header ::header"></div>
<main role="main" class="py-5 flex-fill">
    <div class="container">
        <div class="row">
            <div class="col-md-3 py-2 box-shadow" th:each="rpgclass : ${rpgClassesList}">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="https://media-waterdeep.cursecdn.com/avatars/thumbnails/4808/187/340/340/636771210176732976.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title"th:text="${rpgclass.getName()}"></h5>
                        <p class="card-text" th:text="${rpgclass.getLore()}"></p>
                        <a href="#" class="btn btn-primary">Go to Class</a>
                    </div>
                </div>
                <!--<a class="post-url" th:href="@{'/post/' + ${rpg-class.getName()}}"><img class="card-img-top" th:src="'https://picsum.photos/id/'+${rpg-class.getName()}+'/500/350'" alt="Post Title Image"></a>
                --><!--<div class="card-body">
                    <div class="card-title" th:text="${rpgclass.getName()}"></div>
                <p class="card-text" th:text="${rpgclass.getLore()}"></p>
                </div>-->
            </div>
        </div>
    </div>
</main>
</body>
