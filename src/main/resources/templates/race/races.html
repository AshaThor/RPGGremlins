<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>racees</title>
</head>
<body class="PHB">
<div th:replace="header ::header"></div>
<main class="flex-fill" role="main" >
    <div class="container">
        <div class="row row-cols-3 row-cols-md-3 g-4">
            <div class="col" th:each="race : ${raceList}">
                <div class="card text-white bg-dark mb-3 h-100"  >
                    <img class="card-img-top mx-auto d-block"
                         th:attr="src=@{|/images/classsymbols/Dnd5E_ClassSymb_${race.getName()}.jpg|},alt=${race.getName()}"/>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${race.getName()}"></h5>
                        <p class="card-text" th:text="${race.getLore()}"></p>
                        <a th:href="@{|/races/${race.getId()}|} " class="btn btn-primary" th:text="@{|Go to ${race.getName()}|}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</html>
