<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header ::header"></div>
<main class="flex-fill" role="main">
    <div class="container-md">
        <form action="#" method="post" th:action="@{/race/new}" th:object="${race}">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input aria-describedby="inputHelp" class="form-control" id="inputName" placeholder="Enter Race Name"
                       th:field="*{name}" type="text">
            </div>
            <div class="form-group">
                <label for="lore">Lore</label>
                <textarea class="form-control" aria-label=".form-select-sm example" id="lore" name="loretextarea" rows="4" th:field="*{lore}"
                          placeholder="Enter your classes lore here" >
                </textarea>
            </div>
            <div class="form-group">
                <label for="inputSpeed">Speed</label>
                <input class="form-control" id="inputSpeed" value="30"  type="number" step="5" min="0" th:field="*{speed}">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</main>
</body>
<meta content="width=device-width, initial-scale=1" name="viewport">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">
</html>
