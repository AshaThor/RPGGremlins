<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div th:replace="header :: header">...</div>

<main role="main" class="py-5 flex-fill">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="jumbotron jumbotron-cover-image"
                     style='background: #000 url("https://picsum.photos/id/1/800/400") center center; background-size: cover; padding: 8rem;'>
                </div>
            </div>
        </div>

        <div class="row py-3">
            <div class="col-sm-12 post-heading">
                <h1 class="post-title" th:text="${post.getTitle()}"></h1>
                <h3 class="post-subtitle" th:text="${post.getAuthor()}"></h3>
                <h3 class="post-subtitle" th:text="${post.getDateStr()}"></h3>
            </div>
        </div>

        <div class="row py-3">
            <div class="col-md-8 post-body" th:utext="${post.getBody()}"></div>
            <aside class="col-md-4 pl-5">
                <div class="py-3 mb-3 bg-white rounded">
                    <div class="card-title">About the Author</div>
                    <img class="card-img-top"  src="https://randomuser.me/api/portraits/lego/9.jpg" alt="${post.getAuthor()}">
                    <div class="card-body py-4">
                        <p class="card-author-bio">Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur purus sit amet fermentum. Aenean lacinia bibendum nulla sed consectetur.</p>
                        <a href="#" class=""><div class="card-author-link">Read More</div></a>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</main>
</body>
